<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>thymeleaf_test3.html</h1>
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>상품번호</th>
				<th>상품명</th>
				<th>상세설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
<!-- 			<tr><td colspan="7" th:text="${itemList}"></td></tr> -->
			<!-- 반복할 블럭의 시작 태그에 th:each 속성을 통해 복수개의 객체(배열, 컬렉션 등)를 반복 접근 가능(= 향상된 for문 역할) -->
			<!-- 기본 문법 : th:each="객체 1개를 꺼내서 저장할 변수명 : ${복수개의 데이터가 저장된 객체명}" -->
<!-- 			<tr th:each="item : ${itemList}"> tr 태그를 반복할 블럭의 시작으로 설정 -->
			<tr th:each="item : ${itemList}" th:object="${item}"> <!-- tr 태그를 반복할 블럭의 시작으로 설정 -->
				<!-- 반복 시 표시할 실제 데이터를 ${} 형태로 지정 => ${item.필드명} -->
<!-- 				<td></td> -->
<!-- 				<td th:text="${item.id}"></td> -->
<!-- 				<td th:text="${item.itemNm}"></td> -->
<!-- 				<td th:text="${item.itemDetail}"></td> -->
<!-- 				<td th:text="${item.price}"></td> -->
<!-- 				<td th:text="${item.stockQty}"></td> -->
<!-- 				<td th:text="${#temporals.format(item.regTime,'yyyy-MM-dd HH:mm')}"></td> -->

				<!-- th:object 속성을 활용하여 item.xxx 에서 item 생략 -->
<!-- 				<th:block th:object="${item}"> -->
					<!-- th:block 태그 대신 반복 수행 블럭으로 지정된 tr 태그에 th:object 속성 바로 기술해도 동일함 -->
					<td></td>
					<td th:text="*{id}"></td>
					<td th:text="*{itemNm}"></td>
					<td th:text="*{itemDetail}"></td>
					<td th:text="|*{price} 원|"></td>
					<td th:text="|*{stockQty} 개|"></td>
					<td th:text="*{#temporals.format(regTime,'yyyy-MM-dd HH:mm')}"></td>
<!-- 				</th:block> -->
			</tr>
		</tbody>
	</table>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>상품번호</th>
				<th>상품명</th>
				<th>상세설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
			<!-- 반복 과정에서 사용되는 반복 상태 정보(반복 횟수, 인덱스 등)에 접근하는 방법 -->
			<!-- 기본 문법 : th:each="객체 1개를 꺼내서 저장할 변수명, 반복상태정보 객체명 : ${복수개의 데이터가 저장된 객체명}" -->
			<tr th:each="item, status : ${itemList}" th:object="${item}"> <!-- tr 태그를 반복할 블럭의 시작으로 설정 -->
				<td>
					<!-- ${반복상태정보객체명.속성명} 형태로 반복 중인 상태값 활용 -->
					count : <span th:text="${status.count}"></span><br> <!-- count : 1부터 카운팅 -->
					index : <span th:text="${status.index}"></span><br> <!-- index : 0부터 카운팅 -->
				</td>
				<td th:text="*{id}"></td>
				<td th:text="*{itemNm}"></td>
				<td th:text="*{itemDetail}"></td>
				<td th:text="|*{price} 원|"></td>
				<td th:text="|*{stockQty} 개|"></td>
				<td th:text="*{#temporals.format(regTime,'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>인덱스(0부터시작)</th>
				<th>카운트(1부터시작)</th>
				<th>전체사이즈</th>
				<th>홀수여부</th>
				<th>짝수여부</th>
				<th>첫번째요소여부</th>
				<th>마지막요소여부</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item, status : ${itemList}">
				<td th:text="${status.index}"></td>
				<td th:text="${status.count}"></td>
				<td th:text="${status.size}"></td>
				<td th:text="${status.odd}"></td>
				<td th:text="${status.even}"></td>
				<td th:text="${status.first}"></td>
				<td th:text="${status.last}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>thymeleaf_test4.html</h1>
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>상품번호</th>
				<th>상품명</th>
				<th>상세설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item, status : ${itemList}" th:object="${item}"> <!-- tr 태그를 반복할 블럭의 시작으로 설정 -->
<!-- 				<td th:text="${status.count}"></td> -->
				<!-- 
				타임리프 조건문 - th:if(if 문 역할) 와 th:unless(else 문 역할) 활용 => th:else, th:elseif 등은 없음
				th:if=${비교할조건식}       => 조건식 판별 결과가 true 일 때 블럭이 실행됨
				th:unless=${비교할조건식}   => 조건식 판별 결과가 false 일 때 블럭이 실행됨
				-->
				<!-- th:if 사용하여 status.even(짝수판별) 값이 true 이면 순번(count값)뒤에 "(짝수)" 문자열 결합 -->
				<!-- th:unless 사용하여 status.even(짝수판별) 값이 false 이면 순번(count값)뒤에 "(홀수)" 문자열 결합 -->
<!-- 				<td th:if="${status.even}" th:text="|${status.count} (짝수)|"></td> -->
<!-- 				<td th:unless="${status.even}" th:text="|${status.count} (홀수)|"></td> -->

				<!-- 위의 코드는 둘 중 하나의 td 태그만 실행되지만, 별도의 태그처럼 보인다 -->
				<!-- <td> 태그 내부에서 <th:block> 태그로 조건을 처리하면 더 효과적 -->
<!-- 				<td> -->
<!-- 					<th:block th:if="${status.even}" th:text="|${status.count} (짝수2)|"></th:block> -->
<!-- 					<th:block th:unless="${status.even}" th:text="|${status.count} (홀수2)|"></th:block> -->
<!-- 				</td>	 -->

				<!-- th:switch, th:case 를 활용하여 동일한 작업 수행 -->
				<td th:switch="${status.even}">
					<th:block th:case="true" th:text="|${status.count} (짝수3)|"></th:block>
					<th:block th:case="false" th:text="|${status.count} (홀수3)|"></th:block>
					<!-- 참고) th:case="*" 사용 시 switch-case 문의 default 문에 해당하는 역할 수행(생략 가능)-->
					<th:block th:case="*" th:text="|${status.count} (해당없음)|"></th:block>
				</td>	
				<!-- ==================== -->			
				<td th:text="*{id}"></td>
				<td th:text="*{itemNm}"></td>
				<td th:text="*{itemDetail}"></td>
				<td th:text="|*{price} 원|"></td>
				<td th:text="|*{stockQty} 개|"></td>
				<td th:text="*{#temporals.format(regTime,'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>순번</th>
				<th>상품번호</th>
				<th>상품명</th>
				<th>상세설명</th>
				<th>가격</th>
				<th>수량</th>
				<th>등록일시</th>
			</tr>
		</thead>
		<tbody>
			<!-- 반복문에 th:if 를 조합하여 특정 조건일 때만 해당 블럭 반복 수행 가능 -->
			<!-- 예제1) status.even 값이 true 일 때만 tr 태그 블럭 출력(= 짝수 항목들만 필터링하여 출력) -->
<!-- 			<tr th:each="item, status : ${itemList}" th:object="${item}" th:if="${status.even}"> -->
			<!-- 예제2) item 객체의 price 값이 50000 이상일 경우에만 출력 -->
			<tr th:each="item, status : ${itemList}" th:object="${item}" th:if="${item.price >= 50000}"> 
				<td th:text="${status.count}"></td>	
				<td th:text="*{id}"></td>
				<td th:text="*{itemNm}"></td>
				<td th:text="*{itemDetail}"></td>
				<td th:text="|*{price} 원|"></td>
				<td th:text="|*{stockQty} 개|"></td>
				<td th:text="*{#temporals.format(regTime,'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.7'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.itwillbs'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	
	// Log4j2 라이브러리 사용을 위해 기본 스프링부트 로깅 라이브러리(Logback => spring-boot-starter-logging) 제외시키기
	all {
		exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.5'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
//	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'com.mysql:mysql-connector-j'
	runtimeOnly 'com.oracle.database.jdbc:ojdbc11'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.5'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	// 타임리프 레이아웃 사용 시 간결한 문법으로 바꾸기 위한 의존성 추가
	// https://mvnrepository.com/artifact/nz.net.ultraq.thymeleaf/thymeleaf-layout-dialect
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.4.0'
	
	// --------------------------------------------
	// 스프링 부트 로그 라이브러리 - Log4j2
	// => 주의! 스프링부트 스타터 패키지내에 기본 로깅 라이브러리가 포함되어 있으므로 해당 라이브러리 수동으로 제외시켜함(상단 configurations 에서 제외 설정)
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-log4j2
	implementation 'org.springframework.boot:spring-boot-starter-log4j2:3.5.7'

	// 콘솔 컬러링, JPA SQL 로그 분석 등에 활용 가능한 log4j-slf4j2-impl 의존성 추가(선택사항)
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j2-impl
//	implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.25.2'
	// --------------------------------------------
	// 서로 다른 클래스(객체)간의 변환을 지원해주는 의존성 추가
	// https://mvnrepository.com/artifact/org.modelmapper/modelmapper
	implementation 'org.modelmapper:modelmapper:3.2.5'
	// --------------------------------------------
	// 스프링시큐리티 의존성 추가(부트 스타터 패키지에서 spring security 선택 시 자동 추가됨)	
//	implementation 'org.springframework.boot:spring-boot-starter-security'
//	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
//	testImplementation 'org.springframework.security:spring-security-test'
	// --------------------------------------------
	// 웹소켓(Spring WebSocket + SockJS + STOMP) 의존성 추가(부트 스타터 패키지에서 websocket 선택 시 자동 추가됨)	
	implementation 'org.springframework.boot:spring-boot-starter-websocket'
}

tasks.named('test') {
	useJUnitPlatform()
}














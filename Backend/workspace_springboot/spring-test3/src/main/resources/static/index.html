<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>index.html</h1>
	<hr>
	<h3><a href="/h2-console">H2 내장DB 콘솔 열기</a></h3>
	<hr>
	<h3><a href="/members/memberList">Member 목록 조회</a></h3>
	<h3><a href="/members/memberInfo/2">단일 Member 조회</a></h3>
	<hr>
	<form action="/members/memberInfoByName" method="get">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="이름으로 조회">
	</form>
	<hr>
	<!-- 번호(id)와 이름(name) 모두 일치하는 레코드 조회 -->
	<form action="/members/searchMember" method="get">
		<input type="text" name="id" placeholder="번호">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="이름으로 조회">
	</form>
</body>
</html>

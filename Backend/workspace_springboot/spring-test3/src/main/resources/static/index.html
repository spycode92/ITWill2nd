<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>index.html</h1>
	<hr>
	<h3><a href="/h2-console">H2 내장DB 콘솔 열기</a></h3>
	<hr>
	<h3><a href="/members/memberList">Member 목록 조회</a></h3>
	<h3><a href="/members/memberInfo/2">단일 Member 조회</a></h3>
	<hr>
	<form action="/members/memberInfoByName" method="get">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="이름으로 조회">
	</form>
	<hr>
	<!-- 번호(id)와 이름(name) 모두 일치하는 레코드 조회 -->
	<form action="/members/searchMember" method="get">
		<input type="text" name="id" placeholder="번호">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="이름으로 조회">
	</form>
	<hr>
	<!-- 이름(name) 을 전송하여 등록 요청 -->
	<form action="/members/regist" method="post">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="등록(INSERT)">
	</form>
	
	<hr>
	<!-- 번호(id)를 전송하여 삭제, 이름(name) 을 전송하여 삭제 요청 -->
	<form action="/members/remove" method="post">
		<input type="text" name="id" placeholder="번호">
		<input type="submit" value="삭제(DELETE)-번호">
	</form>
	<form action="/members/remove" method="post">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="삭제(DELETE)-이름">
	</form>
	
	<hr>
	<!-- 번호(id)와 이름(name) 을 전송하여 번호에 해당하는 이름 수정 요청 -->
	<form action="/members/modify" method="post">
		<input type="text" name="id" placeholder="번호">
		<input type="text" name="name" placeholder="이름">
		<input type="submit" value="수정(UPDATE)">
	</form>
</body>
</html>
